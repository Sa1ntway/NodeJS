<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Index</title>
    <!--styles-->
    <link href="style.css" rel="stylesheet" />

    <!--fonts google-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!--CONTENT-->
    <main>
      {{menu}}

      <!--HOME-->
      <header id="home">
        <div class="hero-content">
          <h1>Hello</h1>
          <br />

      <!--ABOUT-->
      <section id="about">
        <div class="about_item">
          <div class="bg-about"></div>

        <div class="about_item">
          <div class="wrap-about">
            <p class="head-about">
              Design is the method of putting form and content together. Design,

              definition. Design can be art. Design can be aesthetics. Design is
              so simple, that's why it is so complicated.
            </p>
            <h5 class="name">M. Reza</h5>
            <img alt="signature" src="public/signature.png" />
          </div>
        </div>
      </section>
      <!--/.ABOUT END-->
    </main>
    <!--/.CONTENT-WRAP END-->

    <script src="script.js" type="text/javascript"></script>
